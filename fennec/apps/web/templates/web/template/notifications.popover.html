{% verbatim %}
<div class="popover" style="width: 350px">
    <div class="arrow">

    </div>
    <h3 class="popover-title" ng-bind="title" ng-show="title">

    </h3>

    <div class="popover-content" >
        <section ng-repeat="item in content">
            <div class="notification">
                <div class="notification-profile">
                    <a ng-click="remove($index)">
                        <i class="fa fa-times fa-lb"></i>
                    </a>
                </div>
                <div class="notification-text"> {{ item.content }}</div>
                <div class="notification-date">{{ item.created_on | date:'yyyy-MM-dd HH:mm:ss'}}</div>
            </div>
        </section>
        <section ng-hide="content.length">
            No new notifications...
        </section>

    </div>

</div>
{% endverbatim %}
